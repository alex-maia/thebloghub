{{ define "content" }}
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Widgets</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Widgets</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
    <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-sm-6 col-12">
            <h5 class="mb-2">Número de Artigos criados</h5>
            <div class="info-box">
              <span class="info-box-icon bg-info"><i class="fa-regular fa-newspaper"></i></span>
  
              <div class="info-box-content">
                <span class="info-box-text">Artigos</span>
                <span class="info-box-number">{{.ArticlesCount}}</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <h5 class="mb-2">Número de Temas criados</h5>
            <div class="info-box">
              <span class="info-box-icon bg-info"><i class="fa-regular fa-folder"></i></span>
  
              <div class="info-box-content">
                <span class="info-box-text">Temas</span>
                <span class="info-box-number">{{.ThemesCount}}</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <h5 class="mb-2">Número de Imagens adicionadas</h5>
            <div class="info-box">
              <span class="info-box-icon bg-info"><i class="fa-regular fa-image"></i></span>
  
              <div class="info-box-content">
                <span class="info-box-text">Imagens</span>
                <span class="info-box-number">{{.ImagesCount}}</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
        </div>
        
    </div>
    </section>
{{ end }}
